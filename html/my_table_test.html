<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 만든 테이블</title>
    <style>
       tr{
           color: slateblue;
       }
    </style>
</head>
<body>
    <h1>이건 내가 만든 테이블이다</h1>
    <table border="1">
        <tfoot style="color: tomato;">
            <tr>
                <th>합계</th>
                <td>노예3명</td>
                <td>노예4명</td>
                <td>대학원생</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1번 노예</td>
                <td>1번 대장의 1번 노예</td>
                <td>2번 대장의 1번 노예</td>
                <td>3번 대장의 1번 노예</td>
            </tr>

            <tr>
                <td>2번 노예</td>
                <td>1번 대장의 2번 노예</td>
                <td>2번 대장의 2번 노예</td>
                <td>3번 대장의 2번 노예</td>
            </tr>

            <tr>
                <td>3번 노예</td>
                <td>1번 대장의 3번 노예</td>
                <td>2번 대장의 3번 노예</td>
                <td>3번 대장의 3번 노예</td>
            </tr>
        </tbody>
        
        <thead>
           <tr> 
            <th>번호</th>
            <th>1번 대장</th>
            <th>2번 대장</th>
            <th>3번 대장</th>
           </tr> 
        </thead>

        
    </table>
</body>
</html>
