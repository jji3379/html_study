        <h1>하이퍼링크, 책갈피, javascript등을 수행할 때 사용@@</h1>
        <div>
            <ul>
                <!--현재 위치를 기준으로 이동하는 상대경로 이동-->
                <li><a href="hello.html">현재위치 hello.html로 가기</a></li>
                <!--웹에서의 절대 경로 이동-->

                <li><a href="https://daum.net">웹 절대경로로 이동</a></li>

                단 a요소만 예외적으로 div 같은 블럭요소를 자식요소로 가질 수 있다.     -->
