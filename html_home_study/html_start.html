<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맨 위의 제목 적는 곳</title>>
</head>
<body>
    <h1>제일 큰 글씨</h1>
    <h6>제일 작은 글씨</h6>
    <p>단락 구분(paragraph), 기본 margin을 가지고 있다.</p>
    <div>div(division)는 기본 margin이 없다</div>
    <span style="color:red;">span은 inline구조이고</span>, 각 단어마다 <span style="color:blue">style주기 좋다</span>
    <br/>
    <b>b는 굵은 글씨</b>
    <em>em은 이탤릭체인데</em><br/>
    <i>i와 차이는</i><br/>
    <em>em은 의미강조(스크린 리더), i는 텍스트</em>        
</body>
</html>
