<!Doctype html>
<html lang="en">
<head>

    <title>tabel 연습중</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>th는</th>
            <th>굵은 글씨</th>
            <th>맞겠지?</th>
        </tr>
        <tr>
            <td>td는</td>
            <td>데이터 입력</td>
            <td>맞을거야</td>
        </tr>
        <tr>
            <td>tr은 row니까 행</td>
            <td>가로로 늘어날거야</td>
            <td>맞지?</td>
        </tr>
    </table>
</body>
