<!Doctype html>
<html lane="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>table2 연습중</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style> 
</head>
<body>
    <h1>테이블을 연습중</h1>
    <caption>caption은 테이블의 제목!</caption>
    <table border="1">
        <thead>
            <tr>
                <th>4개가</th>
                <th>가로로</th>
                <th>생성이</th>
                <th>되겠지?</th>
            </tr>
        </thead> 
            <tr>
                <td colspan="2" rowspan="2">만들면</td>
                <!-- <td>3행</td> -->
                <td>4열이</td>
                <td>나오겠지?</td>
            </tr>
            <tr>
                <!-- <td>데이터</td>
                <td>4개가</td> -->
                <td>들어</td>
                <td>갈거야</td>
            </tr>   
    </table>
</body>
</html>
